<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drumkit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div id="65" class="key">
			<p>A</p>
			<span class="sound">clap</span>	
		</div>
		<div id="83" class="key">
			<p>S</p>
			<span class="sound">hihat</span>	
		</div>
		<div id="68" class="key">
			<p>D</p>
			<span class="sound">kick</span>	
		</div>
		<div id="70" class="key">
			<p>F</p>
			<span class="sound">openhat</span>	
		</div>
		<div id="71" class="key">
			<p>G</p>
			<span class="sound">boom</span>	
		</div>
		<div id="72" class="key">
			<p>H</p>
			<span class="sound">ride</span>	
		</div>
		<div id="74" class="key">
			<p>J</p>
			<span class="sound">snare</span>	
		</div>
		<div id="75" class="key">
			<p>K</p>
			<span class="sound">tom</span>	
		</div>
		<div id="76" class="key">
			<p>L</p>
			<span class="sound">tink</span>	
		</div>

	</div>
	<audio id="a65" src="sounds/clap.wav"></audio>
	<audio id="a83" src="sounds/hihat.wav"></audio>
	<audio id="a68" src="sounds/kick.wav"></audio>
	<audio id="a70" src="sounds/openhat.wav"></audio>
	<audio id="a71" src="sounds/boom.wav"></audio>
	<audio id="a72" src="sounds/ride.wav"></audio>
	<audio id="a74" src="sounds/snare.wav"></audio>
	<audio id="a75" src="sounds/tom.wav"></audio>
	<audio id="a76" src="sounds/tink.wav"></audio>
	<script>
		function playSound(e) {
			var audio=document.querySelector(`audio[id="a${e.keyCode}"]`);
			var key=document.querySelector(`div[id="${e.keyCode}"]`);
			console.log(key);

			if (!audio) return;
			key.classList.add('playing');
			audio.currentTime=0;
			audio.play();

			setTimeout(function(){
				key.classList.remove('playing');
			},50);
		}
		window.addEventListener('keydown',playSound);

	</script>
</body>
</html>
